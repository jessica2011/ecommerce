<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electronic Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between fixed-top">
      <a class="navbar-brand">ElectronicOnline</a>
      <form class="form-inline">
        <input id="searh-input" class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
        <button id="btn-search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="mt-5 pt-4">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 banner" src="https://juntoz.com/Content/images/cyber/banner-cyber20171.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 banner" src="http://identatronics.com.mx/wp-content/uploads/2016/03/BANNER-productos-MOVILES.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 banner" src="http://www.coseinco.com/wp-content/uploads/2016/09/Banner-Productos-2-1.png" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 box-categories">
          <h5 class="text-center pb-3 pt-4">Encuentra nuestros productos</h5>
          <ul id="list-categories" class="list-group"></ul>
        </div>
        <div class="col-md-9 mt-4">
          <div id="box-cards" class="d-inline-block"></div>
          <div id="box-cards2" class="d-inline-block"></div>
          
        </div>
      </div>
    </div>
    
    

  <!-- jquery3 -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- bootstra4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- page.js -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- funcionalidad js -->
  <script src="js/minicart.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
