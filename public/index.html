<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electronic Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="navbar bg-dark fixed-top index">
      <a class="navbar-brand" href="index.html"><h3 class="color-white ml-5">ElectronicOnline</h3></a>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class=" mt-5 pt-5 col-12 col-md-4 col-xl-3 color">
          <h5 class="text-center">Encuentra nuestros productos</h5>
          <form class="d-flex align-items-center bd-search" id="btn-search">
            <input id="searh-input" class="form-control  mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">          
            <button class="my-sm-0 d-sm-none collapsed ml-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><i class="material-icons">dehaze</i></span>
            </button> 
          </form>
          <nav class="navbar navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul id="list-categories" class="list-group"></ul>
            </div>
          </nav>  
        </div>
        <div class="col-12 col-md-8 col-xl-9 ml-0 mr-0 pl-0 pr-0 mt-5">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 banner" src="https://identatronics.com.mx/wp-content/uploads/2016/03/BANNER-productos-MOVILES.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 banner" src="https://www.coseinco.com/wp-content/uploads/2016/09/Banner-Productos-2-1.png" alt="Third slide">
              </div>
            </div>
          </div>
          <div id="box-cards" class="d-inline-block"></div>
          <div id="box-cards2" class="d-inline-block"></div>
          
        </div>
      </div>
    </div>
  
    

  <!-- jquery3 -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- bootstra4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- page.js -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- funcionalidad js -->
  <script src="js/minicart.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
